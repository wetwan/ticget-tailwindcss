<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticget</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-blue-100">
    <header class="fixed top-0 py-2 shadow-md shadow-blue-700 bg-blue-100 z-[2222222222222] border  w-full mb-5">
        <div class="flex items-center justify-evenly px-2 text-blue-600   m-2">
           
            <a href="index.html" class="block w-full whitespace-nowrap"> 
                <div class="md:w-5/12 p-2 md:h-16  mx-3 my-1 flex items-center justify-evenly">
                    <div class="md:w-1/6 p-0.5 w-6  md:h-5/6 mx-1  rounded">
                        <img src="img/terget logo.png" alt="logo" class="h-full w-full">
                     </div>
                     <div class="md:w-4/6 p-0.5  md:h-5/6 mx-1  md:overflow-hidden">
                        <h1 class="font-bold w-full capitalize font-serif md:text-[35px] leading-[.9]   h-full ">
                            ticget
                        </h1>
                    </div>
            </div>
            </a>
               
            
            <div class="md:w-4/6 p-0.5 md:h-16 h-10 mx-3 my-1">
                <form action="" class="  md:p-1 flex items-center justify-evenly md:w-full h-full dis">
                    <div class="md:w-5/6 p-2 border border-blue-400 rounded h-full">
                        <label for="search" class="absolute left-[-10000000px]">
                            search 
                        </label>
                        <input 
                            type="search" 
                            name="search" 
                            id="search" 
                            class="w-full  text-blue-600 rounded-sm h-full outline-none md:p-3 p-2 md:text-xl bg-transparent capitalize"
                            placeholder="enter your event"
                        >
                    </div>
                    <i class=" fa-solid fa-magnifying-glass    md:h-4/5 md:text-3xl md:p-2 p-4  text-blue-700"></i>
                </form>
            </div>
        </div>
    </header> 
  <section class="p-2 mt-28 scroll-m-36  bg-blue-100 scroll-smooth">
        <div class="p-1   text-blue-500 m-2">
           
            <div clas-5 p-2 border my-6  w-5/6 h-full mx-auto">
                <form action="" class="py-4  w-full md:w-[600px] mx-auto">
                    <h3 class="uppercase  w-5/6 mx-auto  md:text-3xl p-3 my-5 font-bold text-center text-xl "> add a new event </h3>
                    <div class=" py-3 p-2 mx-auto md:w-5/6">
                        <label for="name" class="block font-bold text-xl  p-2 capitalize ml-2">
                             event name:
                        </label>
                        <input 
                            type="text" 
                            name="name" 
                            id="name" 
                            class="p-3 h-10 m-2 w-11/12 outline-none border border-blue-700 capitalize bg-transparent rounded-sm"
                            placeholder="event name"
                            required
                        >
                    </div>
                    <div class=" py-3 p-2 mx-auto md:w-5/6">
                        <label for="type" class="block font-bold text-xl  p-2 capitalize ml-2">
                            event type:
                        </label>
                        <select 
                         
                            name="type" 
                            id="type" 
                            class="p-2 h-10 m-2 w-11/12 outline-none border border-blue-700 capitalize bg-transparent rounded-sm"
                            required
                          
                        >
                        <option value="Full-Time">concert</option>
                        <option value="Part-Time">cinema</option>
                        <option value="Remote">comedy show</option>
                        <option value="Internship">tv show</option>
                        </select>
                    </div>
                    <div class=" py-3 p-2 mx-auto md:w-5/6">
                        <label for="location" class="block font-bold text-xl  p-2 capitalize ml-2">
                             event location:
                        </label>
                        <input 
                            type="text" 
                            name="location" 
                            id="location" 
                            class="p-3 h-10 m-2 w-11/12 outline-none border border-blue-700 capitalize bg-transparent rounded-sm"
                            placeholder="event location"
                            required
                        >
                    </div>
                    <div class=" py-3 p-2 mx-auto md:w-5/6">
                        <label for="center" class="block font-bold text-xl  p-2 capitalize ml-2">
                             event center:
                        </label>
                        <input 
                            type="text" 
                            name="center" 
                            id="center" 
                            class="p-3 h-10 m-2 w-11/12 outline-none border border-blue-700 capitalize bg-transparent rounded-sm"
                            placeholder="event center"
                            required
                        >
                    </div>
                    <div class=" py-3 p-2 mx-auto md:w-5/6">
                        <label for="time" class="block font-bold text-xl  p-2 capitalize ml-2">
                             event time:
                        </label>
                        <input 
                            type="datetime" 
                            name="time" 
                            id="time" 
                            class="p-3 h-10 m-2 w-11/12 outline-none border border-blue-700 capitalize bg-transparent rounded-sm"
                            placeholder="event time"
                            required
                        >
                    </div>
                    <div class=" py-3 p-2 mx-auto md:w-5/6">
                        <label for="date" class="block font-bold text-xl  p-2 capitalize ml-2">
                             event date:
                        </label>
                        <input 
                            type="date" 
                            name="date" 
                            id="date" 
                            class="p-3 h-10 m-2 w-11/12 outline-none border border-blue-700 capitalize bg-transparent rounded-sm"
                            placeholder="event date"
                            required
                        >
                    </div>
                    <div class=" py-3 p-2 mx-auto md:w-5/6">
                        <label for="details" class="block font-bold text-xl  p-2 capitalize ml-2">
                             event details:
                        </label>
                        <textarea 
                            name="details"
                            placeholder="event details" 
                            id="details" 
                            class="p-3 max-h-20 min-h-20 h-20 m-2 min-h-11/12 w-11/12 max-w-11/12 outline-none border border-blue-700 capitalize bg-transparent rounded-sm"
                            required
                        ></textarea>
                   
                    </div>
                    <div class=" py-3 p-2 mx-auto md:w-5/6">
                       
                        <button 
                            class="border bg-blue-300  h-20 p-2 w-3/5 font-bold text-2xl mx-auto block  capitalize  rounded-md shadow-lg"
                            type="submit"> add event</button>
                   
                    </div>
                   
            </div>
        </div>
  </section>



  
      
    
  <footer class="p-2 bg-blue-800">
    <div class="mx-auto md:w-3/4  ">
        <p class="text-xl text-blue-400 font-bold mx-auto uppercase text-center">
           ticget  &copy; 2024
        </p>
    </div>
  </footer>
  
</body>
</html>
